name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install serve and wait-on
        run: npm install -g serve wait-on

      - name: Start local UI server
        run: |
          npx serve demo-testing-framework/app -l 5500 &  # UI for Cypress
          npx wait-on http://localhost:5500

      - name: Start Flask API server
        run: |
          pip install -r requirements.txt
          python demo-testing-framework/app/api.py &
          npx wait-on http://localhost:5000

      - name: Run Cypress tests
        run: npx cypress run

      - name: Run API tests (Postman/Newman)
        run: npx newman run api-tests.postman_collection.json

      - name: Run contract tests (consumer)
        run: npm run test:contract

      - name: Run contract verification (provider)
        run: npm run test:verify

      - name: Run Python unit tests
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pytest demo-testing-framework/tests/test_calculator.py
