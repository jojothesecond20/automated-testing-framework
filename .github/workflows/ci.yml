name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install serve and wait-on
        run: npm install -g serve wait-on

      - name: Start local server and wait
        run: |
          npx serve app -l 5500 &         # Serve static HTML from app/
          npx wait-on http://localhost:5500

      - name: Run Cypress tests
        run: npx cypress run
