name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install serve and wait-on
        run: npm install -g serve wait-on

      - name: Start local server
        run: |
          npx serve demo-testing-framework/app -l 5500 &  # ðŸŸ¢ serve correct folder
          npx wait-on http://localhost:5500                # wait for server

      - name: Run Cypress tests
        run: npx cypress run
